<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - Blackjack</title>
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script defer src="js/app.js"></script>

</head>
<body>
    <h1>BLACKJACK</h1>
    
    <main>

        <!-- DEALER -->
        <h2 id="dealer">DEALER</h2>
        <h1 id="d-score"></h1>
        <div id="d-hand" class="card-container"></div>

        <h3 class="deck">Deck:</h3>

        <!-- PLAYER -->
        <h2 id="user">USER</h2>
        <h1 id="u-score"></h1>
        <div id="u-hand" class="card-container"></div>
        <h3 class="bank" id="money-remaining"></h3>
        
        <!-- SCOREBOARD -->
        <div id="scoreboard">
            <p>Wins: 0 Losses: 0 Ties:0</p>
        </div>

        <!-- <section id="master-deck-container" class="card-container"></section>
        <section id="shuffled-deck-container" class="card-container">
        <section id="p-hand-container" class="card-container"></section> -->


    
        <!-- BUTTONS-->
        <button id="startBtn">New Game</button>
         
        <div class="choice-btns">
            <button id="hitBtn">HIT</button>
            <button id="stayBtn">STAY</button>

        </div>
        <br>
        <div class="coins"></div>
                <!-- <button id="coin-10" onclick="bet">10</button>
                <button id="coin-25" onclick="bet">25</button>
                <button id="coin-50" onclick="bet">50</button>
                <button id="coin-100" onclick="bet">100</button> -->
        </div>


        <div id="text-update"></div>

      </main>
</body>
</html>
