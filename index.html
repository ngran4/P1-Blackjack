<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - Blackjack</title>
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script defer src="js/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    


        <h1 class="title">BLACKJACK</h1>

        <!-- DEALER -->
        <div id="d-score" class="dealer"></div>
        <div id="d-hand" class="dealer"></div>


        <!-- PLAYER -->
        <div id="u-score" class="user"></div>
        <div id="u-hand" class="user"></div>
        
        <!-- SCOREBOARD -->
        <div id="scoreboard" class="scoreboard">
            <p>Wins: 0 <br> Losses: 0 <br> Draws:0</p>
        </div>

        <section id="master-deck-container" class="card-container"></section>
        <section id="shuffled-deck-container" class="card-container">
        <!-- <section id="p-hand-container" class="card-container"></section> -->


    
        <!-- BUTTONS-->
        <button id="startBtn" class="buttons">New Game</button>
        <button id="refreshBtn" class="buttons">Refresh</button>
         
        <div class="choice-btns">
            <button id="hitBtn" class="buttons">HIT</button>
            <button id="stayBtn" class="buttons">STAY</button>

        </div>

        <div id="text-update"></div>

      
</body>
</html>
