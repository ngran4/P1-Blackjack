<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - Blackjack</title>
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script defer src="js/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;900;600&display=swap" rel="stylesheet">


</head>
<body>
    
    <main class="main">

        <div class="title">BLACKJACK</div>

        <!-- DEALER -->
        <div class="dealer">
            <div id="d-score"></div>
            <div id="d-hand"></div>
        </div>

         <!-- BUTTONS-->
         <div class="buttons">
            <button id="startBtn">New Game</button>
            <button id="refreshBtn">Refresh</button>
            
            <button id="hitBtn">HIT</button>
            <button id="stayBtn">STAY</button>
        </div>

        <!-- PLAYER -->
        <div class="user">
            <div id="u-score"></div>
            <div id="u-hand"></div>
        </div>
        
        <!-- SCOREBOARD -->
        <div class="scoreboard">
            <p id="scoreboard">Wins: 0 Losses: 0 Draws:0</p>
        </div>

        <div id="text-update"></div>

        <!-- <section id="master-deck-container" class="card-container"></section>
        <section id="shuffled-deck-container" class="card-container">
        <section id="p-hand-container" class="card-container"></section> -->



    </main>
      
</body>
</html>
