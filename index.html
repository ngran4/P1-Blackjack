<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - Blackjack</title>
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script defer src="js/app.js"></script>

</head>
<body>
    <h1>BLACKJACK</h1>
    
    <main>
        <h2>PLAYER</h2>
        <h2>DEALER</h2>
        <h1 id="p-score"></h1>
        <h1 id="d-score"></h1>

        <h3 class="bank">Bank: $</h3><h3 class="bank" id="money-remaining"></h3>
        

        <h3 class="deck">Deck:</h3>

        <section id="master-deck-container" class="card-container"></section>
        <section id="shuffled-deck-container" class="card-container">

        <div class="btn">
            <!-- shuffle deck -->
            <button id="btnStart" onclick="startgame()">START</button>

            <button id="hitBtn" onclick="hit()">HIT</button>
            <button id="stayBtn" onclick="stay()">STAY</button>
            <br>
            <div class="coins"></div>
                <button id="coin-10" onclick="bet">10</button>
                <button id="coin-25" onclick="bet">25</button>
                <button id="coin-50" onclick="bet">50</button>
                <button id="coin-100" onclick="bet">100</button>
            </div>
    
            <button id="hitBtn">HIT</button>
            <button id="stayBtn">STAY</button>



        </div>

      </main>
</body>
</html>
